<html>

    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form In Html</h1>
        <form>
            <table>
                <tr>
                    <td>
                        First Name:
                    </td>
                    <td>
                        <input type="text" placeholder="FirstName" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Last Name:
                    </td>
                    <td>
                        <input type="text" placeholder="Lastname">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email Id:
                    </td>
                    <td>
                        <input type="email" placeholder="example1@*8">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="password" placeholder="Password">
                    </td>
                </tr>
                <tr>
                    <td>
                        Re-Password:
                    </td>
                    <td>
                        <input type="password" placeholder="re-Password">
                    </td>
                </tr>
                <tr>
                    <td>
                        Address:
                    </td>
                    <td>
                        <textarea rows="5" col="17" placeholder="Address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        Age:
                    </td>
                    <td>
                        <input type="number" placeholder="Age" name="">
                    </td>
                </tr>
           
                <td>
                    Gender
                </td>
                <td>
                    <select>
                        <option>Select Option</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Others</option>
                    </select>
                </td>
            </tr>
           
            </table>
            <div class="submit">
           <input type="submit" value="Save">
        </div>
        </form>


        </body>
</html>
