<html>

    <head>
        <title >Registration Form</title>
        <style>
        table {
            border-collapse: collapse;
        }
         td {
            border: 1px solid black;
        }
        input[type="text"]{
            width: 100%;
        }
    </style>
    </head>
    <body>
        <h1 style="margin-left: 150px;">Registration Form</h1>
        <form>
            <table>
                <tr>
                    <td>
                        First Name:
                    </td>
                    <td>
                        <input type="text"  name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Last Name:
                    </td>
                    <td>
                        <input type="text" >
                    </td>
                </tr>
                <tr>
                    <td>
                        Email Id:
                    </td>
                    <td>
                        <input type="text" >
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="text" >
                    </td>
                </tr>
                <tr>
                    <td>
                        Re-Password:
                    </td>
                    <td>
                        <input type="text" >
                    </td>
                </tr>
                <tr>
                <td>
                    Gender
                </td>
                <td>
                   <input type="radio" name="myGender"> Male <br> <input type="radio" name="myGender">Female
        
                </td>
            </tr>
                <tr>
                    <td>
                        Age:
                    </td>
                    <td>
                        <input type="text" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone no.:
                    </td>
                    <td>
                        <input type="text"  name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Address:
                    </td>
                    <td>
                        <textarea rows="5" style="width: 100%;"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        State:
                    </td>
                    <td>
                        <input type="text"  name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Country:
                    </td>
                    <td>
                        <select>
                          <option>Choose your country</option>
                          <option value="India">India</option>
                          <option value="Sri Lanka">Sri Lanka</option>
                          <option value="Afhanistan">Afghanistan</option>
                          <option value="Tibet">Tibet</option>
                          <option value="China">China</option>
                          <option value="Pakistan">Pakistan</option>
                        </select>

                </tr>
                <tr>
                    <td>
                        Languages Known:

                        <input type="radio" name="language"> English <input type="radio" name="language"> Kannad<input type="radio" name="language">Hindi<input type="radio" name="language">Telugu 
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><input type="checkbox" name="myEligibility" checked>Hereby I declare all the given details are true</td>
                    
                </tr>
                <tr>
                    <td colspan="2">Login in to <a href="#">Ethnus</a>website</td>
                </tr>


           
            </tr>
           
            </table>
            <div class="submit" style="margin-left: 260px; margin-top: 20px;">
                <input type="submit" value="Register">
             </div>
        </form>
        
        </body>
</html>
